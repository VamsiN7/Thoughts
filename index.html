<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/main.css"> <!-- Link to the main CSS file -->
    <title>Thoughts</title> <!-- Title of the webpage -->
</head>
<body>
    <header>
        <h1>Thoughts</h1> <!-- Heading with the project name -->
        <p class="caption">Share your world, one micro-blog at a time.</p> <!-- Subtitle or caption -->
        <a href="#endOfPage" id="createBtn" role="button">Create Blog</a> <!-- Button to create a new blog -->
    </header>
    <div class="image-container">
        <img src="post.jpg" alt="Poster"> <!-- Image displayed in an image container -->
    </div>    
    <div id="blogList"></div> <!-- Container for the list of blogs -->
    <div id="blogDetails" class="create-blog"></div> <!-- Container for displaying individual blog details -->
    <script src="script.js"></script> <!-- Link to the JavaScript file -->
    <a id="endOfPage"></a> <!-- Anchor used for navigation -->
</body>
</html>
